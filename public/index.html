<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>Triple Check App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  </head>
  <body>
    <section class="container" ng-controller="toDoAppCtrl as toDo">
      <div class="page-header">
        <h1 class="center">{{toDo.title}}</h1>
        <h2 class="center"><span class="glyphicon glyphicon-check" aria-hidden="true"><span class="glyphicon glyphicon-check" aria-hidden="true"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></h2>
      </div>
      <div class="col-md-4 well">
        <form ng-submit="toDo.addToDos()">
            <div class="form-group">
              <input required type="text" class="form-control" id="new-toDo" placeholder="Got something to do?..." ng-model="toDo.newToDo.toDos">
            </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Add a DO</button>
              </div>
            </div>
        </form>
      </div>
      <div class="col-md-4">
        <h3 class="center">DO</h3>
        <li class="no-bullet" ng-repeat="aDo in toDo.allToDos"><a href class="glyphicon glyphicon-check" aria-hidden="true" ng-click="toDo.addDone(aDo.toDos); toDo.deleteToDos(aDo);"></a> {{aDo.toDos}}<a href class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="toDo.deleteToDos(aDo)"></a></li>
      </div>
      <div class="col-md-4">
        <h3 class="center">DONE</h3>
        <li class="striken no-bullet" ng-repeat="aDo in toDo.allDone">{{aDo.done}}<a href class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="toDo.deleteDone(aDo)"></a></li>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoController.js"></script>
  </body>
</html>
